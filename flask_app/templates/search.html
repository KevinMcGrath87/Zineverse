<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = "{{url_for('static',filename = 'style.css')}}">
    <link rel = 'stylesheet' href = "../static/style.css">
</head>
<body>
    <div class = "container">
        <div class = "navbar">
            <div class = "title">
                <h1>The Zinester's Zineverse</h1>
            </div>
            <div class = "navbuttons">
                <a href = "">About</a>
                <a href = "/logout">Logout</a>
                <a href = "/profile">Home</a>
            </div>
        </div>
        <div class = "body">
                <div class = "left">
                </form>
                </div>
                <div class = "mid">

                        <h1>Search Users</h1>
                        <form action ="/search/people" method = "post">
                            <input class = "wideBox" name = "userSearch" type = "text" value = "type a username here">
                            <input type = "submit">
                        </form>
                        <h1>Search Zines</h1>
                        <form action ="/search/zines" method = "post">
                            <input class = "wideBox" name = "zineSearch" type = "text" value = "type a username here">
                            <input type = "submit">
                        </form>

                </div>
            <div class = "right">
            </div>
        </div>
        <div class = "searchResults">
            <div class = "left"></div>
            <div class = "mid">
                <h2>middle</h2>
                <p>populate here</p>
                <table>
                    {%for user in users%}
                        <tr>
                            <th>
                                <h3>username</h3>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                {{user.username}}
                            </td>
                            <td>
                                <form action ="/request/{{user.id}}" method = "post">
                                    <input type = "submit" value = "send friend request">
                                </form>
                            </td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
            <div class = "right"></div>
        </div>
    </div>


</body>
</html>
